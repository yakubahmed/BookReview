{% extends 'layout.html' %}


{% block title %}
Post
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive my-4 mx-4 px-8 " >
                <table class="table table-striped table-bordered" style="width:100%" id="lang">
                    <thead >
                        <tr >
                            <th >Position</th>
                            <th>Programming language</th>
                            <th>Ratings</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for lan in languages %}        
                            <tr>
                                <td>{{ lan.position }}</td>
                                <td>{{ lan.lang_name }}</td>
                                <td>{{ lan.rating }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

{% endblock %}
{% block footer %}


{% endblock %}





<script type="text/javascript">


$(document).ready( function () {
    $('#language').DataTable();
} );
</script>

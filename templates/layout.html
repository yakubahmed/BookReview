<!------ Include the above in your HEAD tag ---------->
<html>
<head>
<title> Flack - Chatting </title>
<!-- font awesome link -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
<!--  custome style link -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/cust.css') }} ">
<!-- favicon -->
<link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
<!-- jquery link -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<!-- bootstarp -->
<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/bootstrap.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

<script src="{{ url_for('static',filename='js/cust.js') }}"></script>

</head>
<body>

    {% if alert %}
        <script> alert('{{ alert }}') </script>
     {% endif %}


<div class="container">
<h5 class=" text-right">{{ session['name'] }},<a href="{{ url_for('logout') }}" id="logout">Logout</a></h5>
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Channels</h4>
            </div>
            <div class="srch_bar">
              <h6><a href="" data-toggle="modal" data-target="#channelModel">Add channel</a></h6>
            </div>
          </div>
          <div class="inbox_chat">
            {% for channel in channels %}
            <div class="chat_list active_chat">
                <div class="chat_people">
                  <div class="chat_img"> <img src="{{ url_for('static', filename='images/channel.png') }}" alt="sunil"> </div>
                  <div class="chat_ib">
                    <a class="navbar-brand" href="{{ url_for('view_channel', channel = channel) }}" id="join_channel" >
                      <strong>{{ channel }}</strong> 
                    </a>
                  </div>
                </div>
            </div>
            {% endfor %}

          </div>
        </div>

            {% block messagebody %}
            {% endblock %}
        
      </div>
      <p class="text-right">&copy; 2020. <i>by</i> Yakub Ahmed</p>
      
    </div></div>


<!-- Modal -->
<div class="modal fade" id="channelModel" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add new channel</h4>
      </div>
        <form action="{{ url_for('add_channel') }}" method="post">
          <div class="modal-body">
            <input type="text" name="channel" class="form-control" placeholder="channel name" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-info" >Submit</button>
            
          </div>
        </form>
    </div>
    
  </div>
</div>

</div>


    </body>
    </html>

  </script>

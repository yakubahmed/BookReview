{% extends "orders/base.html" %}

{% block body %}

<div class="card shadow border-info" style="width:50%; margin:2% auto;">
    <div class="card-header bg-info " style="color:whitesmoke;">Login</div>
    <div class="card-body">
        {% if message %}
            <div>
               <p class="alert alert-info">
                {{ message }}
               </p>
            </div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input name="username" type="text" class="form-control" placeholder="Username"/>
            </div>
            
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password"/>
            </div>
            <input type="submit" value="Login" class="btn btn-success form-control"/>
        </form>
        <hr>
        No account yet? <a href="{% url 'signup' %}"> sign up! </a>
    </div>
</div>

{% endblock %}
